<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="./scripts/axios.js"></script>
    <script src="./scripts/client.js"></script>
    <title>Weekend Todos</title>
  </head>
  <body>
    <header>
      <h1>SQL TO-DO List</h1>
      <p></p>
    </header>
    <main>
      <div>
        <button onclick="resetTodos()">Reset</button>
        <button id="gone-fishing-btn-id" onclick="goneFishing()" hidden>Gone Fishing</button>
      </div>
      <dialog>
        <form id="dialog-form-id" onsubmit="updateTodo(event)">
          <input id="dialog-todo-id" type="text" placeholder="Update Todo" value="todo to update" />
          <button id="submit-btn-id" type="submit">Update Todo</button>
        </form>
      </dialog>
      <form id="form-id" onsubmit="addTodo(event)">
        <input id="todo-id" type="text" placeholder="Add Todo" value="add todo" />
        <button id="submit-btn-id" type="submit">Add Todo</button>
      </form>
      <ul id="todo-list"></ul>
      <table>
        <thead>
          <tr>
            <th>Todo</th>
            <th>Complete?</th>
            <th>Date Created</th>
            <th>Date Completed</th>
            <th></th>
            <th></th>
            <th></th>
          </tr>
        </thead>
        <tbody>
          <!-- TODOS GO HERE -->
        </tbody>
      </table>
    </main>
  </body>
</html>
